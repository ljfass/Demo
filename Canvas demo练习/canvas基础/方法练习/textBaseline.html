<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script>
	function draw(){
		var canvas = document.getElementById("canvas");
		if(canvas.getContext){
			var ctx = canvas.getContext("2d")
			
			var text = ctx.measureText("foo") //获取参数字体的各个属性
			alert(text.width)
		}
		else{
			alert("unsupport canvas")		
		}
	}	
</script>
<body onload = "draw()">
	<canvas id="canvas"></canvas>
</body>
</html>
