<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script>
	function draw(){
		var canvas = document.getElementById("tutorial");
		if(canvas.getContext){
			var ctx = canvas.getContext("2d")
			for( var i=0 ; i<10;i++){
				ctx.lineWidth = 1+ i;
				ctx.beginPath()
				ctx.moveTo(5+i*14,5)
				ctx.lineTo(5+i*14 ,140)
				ctx.stroke()
			}
			
		}
		else{
			alert("unsupport canvas")		
		}
	}	
</script>
<body onload = "draw()">
	<canvas id="tutorial"></canvas>
</body>
</html>
