<html>
<head>
	<meta charset="UTF-8">
	<title>props & events</title>
	<script src="vue.js"></script>
	<script src="vue-router.js"></script>	
	<script src="js/child.vue"></script>
</head>
<body>
	<div id="example">
	<input type="text" v-model="msg">
		<!-- <child-temp :message="msg"> </child-temp> -->
		<child-temp :message.sync="msg"> </child-temp>  //sync  为双向数据绑定Prop
	</div>

	<script>
		new Vue({
			el : "#example",
			data : {
				msg : "this is the temp message"
			}
		})
	</script>
</body>
</html>
