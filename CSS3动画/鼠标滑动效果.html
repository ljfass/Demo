<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge,chrome=1"><!--告诉ie使用新的渲染方式，防止低版本的ie不能使用css3-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        @keyframes myfirst
        {
            from {margin-left:0px;}
            to {margin-left:140px;}
        }
         
        @-webkit-keyframes myfirst /* Safari 与 Chrome */
        {
             from {margin-left:0px;}
            to {margin-left:140px;}
        }
        div{
            width:100px;
            height:100px;
            float:left;
        }
        div.temp
        {   
            background:blue;
          /*  animation: mysfirst 1s linear infinite;  
            animation-direction:alternate;
            -webkit-animation: myfirst 1s  linear infinite; 
            -webkit-animation-direction: alternate;
            -webkit-animation-timing-function: linear infinite; */



            opacity: 1;
            -webkit-transform: translateX(-100%);
            transform: translateX(-100%);
            -webkit-transition: -webkit-transform 0.4s, opacity 0.1s 0.3s;
            transition: transform 0.4s, opacity 0.1s 0.3s;

        }
        div.temp:hover{ 
            opacity: 1;
            transform: translateX(0px);
            transition: transform 0.4s, opacity 0.1s;
            -webkit-transform: translateX(0px);
            -webkit-transition: -webkit-transform 0.4s, opacity 0.1s;
        }
        
    </style>
</head>
<body>
    <div class="temp"></div>
   
<script>

</script>
</body>
</html>
