<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="css/public.css">
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script>
        $(function(){
            tabF('.tab li','.tabCon');
        })
    </script>
</head>
<body>
<div style="width:960px;margin:0 auto;">
    <!--tab栏-->
    <div class="tabBox">
        <ul class="tab">
            <li class="on">资费专题分析</li>
            <li>竞品信息</li>
            <li>指标对比</li>
            <li>资费批复</li>
        </ul>
    </div>
    <!--contentBox-->
    <div class="contentBox">
        <!--查询条件-->
        <div class="formSelect">
            <ul class="formBox com-box clearfix">
                <li class="formItem">
                    <div class="select clearfix"><span class="select-text fl" title="当月值"><span id="4949">当月值</span></span><span class="icon fl"></span></div>
                    <div class="select-layer select-radio">
                        <div class="layer-box">
                            <div class="tree oneLevel">
                                <ul>
                                    <li class="rootNode" id="23"><p>当月值</p></li>
                                    <li class="rootNode" id="344"><p>年累计</p></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="formItem">
                    <div class="select clearfix"><span class="select-text fl" title="请选择地域">请选择</span><span class="icon fl"></span></div>
                    <div class="select-layer select-checkbox">
                        <div class="layer-box">
                            <div class="searchBox clearfix">
                                <span class="search-con"><input type="text" value="请输入关键词..." class="search-text fl"><span class="searchBtn icon fl"></span></span>
                            </div>
                            <div class="tree moreLevel">
                                <ul>
                                    <li class="rootNode selectAll"><p><label><input type="checkbox">全部</label></p></li>
                                    <li class="rootNode hasChild show"><p class="firstNode"><span class="icon fr"></span><label><input type="checkbox">直辖市(4)</label></p>
                                        <ul class="childNode">
                                            <li><p><label><input type="checkbox">选项1</label></p></li>
                                            <li><p><label><input type="checkbox">选项2</label></p></li>
                                            <li><p><label><input type="checkbox">选项3</label></p></li>
                                            <li><p><label><input type="checkbox">选项4</label></p></li>
                                        </ul>
                                    </li>
                                    <li class="rootNode hasChild"><p class="firstNode"><span class="icon fr"></span><label><input type="checkbox">省(22)</label></p>
                                        <ul class="childNode treeScroll mCustomScrollbar">
                                            <li><p><label><input type="checkbox">选项1</label></p></li>
                                            <li><p><label><input type="checkbox">选项2</label></p></li>
                                            <li><p><label><input type="checkbox">选项3</label></p></li>
                                            <li><p><label><input type="checkbox">选项4</label></p></li>
                                            <li><p><label><input type="checkbox">选项1</label></p></li>
                                            <li><p><label><input type="checkbox">选项2</label></p></li>
                                            <li><p><label><input type="checkbox">选项3</label></p></li>
                                            <li><p><label><input type="checkbox">选项4</label></p></li>
                                            <li><p><label><input type="checkbox">选项1</label></p></li>
                                            <li><p><label><input type="checkbox">选项2</label></p></li>
                                            <li><p><label><input type="checkbox">选项3</label></p></li>
                                            <li><p><label><input type="checkbox">选项4</label></p></li>
                                            <li><p><label><input type="checkbox">选项1</label></p></li>
                                            <li><p><label><input type="checkbox">选项2</label></p></li>
                                            <li><p><label><input type="checkbox">选项3</label></p></li>
                                            <li><p><label><input type="checkbox">选项4</label></p></li>
                                        </ul>
                                    </li>
                                    <li class="rootNode hasChild fastNode"><p class="firstNode"><label><input type="checkbox">快捷操作</label></p>
                                        <ul class="childNode">
                                            <li><p><label><input type="checkbox">北京</label></p></li>
                                            <li><p><label><input type="checkbox">天津</label></p></li>
                                            <li><p><label><input type="checkbox">上海</label></p></li>
                                            <li><p><label><input type="checkbox">广东</label></p></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="select-btn">
                                <a class="blue-btn btn sureBtn">确定</a><a class="clearBtn btn">清空</a>
                            </div>
                        </div>
                    </div>
                </li>
                <li><input value="" class="Wdate" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"></li>
                <li><a href="javascript:void(0)" class="blue-btn btn">查询</a></li>
            </ul>
        </div>
        <div>
            <div class="tabCon" style="display: block;">1</div>
            <div class="tabCon">2</div>
            <div class="tabCon">3</div>
            <div class="tabCon">4</div>
        </div>
        <div class="pageList">
            <span class="pageItem">共<span>15</span>条信息</span>
            <span class="pageItem">共<span class="curPage">1</span>/<span>3</span></span>
            <span class="pageItem"><a href="" class="pageBtn notClick pre">上一页</a><a href="" class="pageBtn next">下一页</a></span>
            <span class="pageItem">到第<input type = "text" class="page_input_text">页</span>
            <span class="pageBtn sureBtn">确定</span>
        </div>
    </div>
</div>
</body>
</html>
