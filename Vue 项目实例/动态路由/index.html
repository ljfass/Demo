<html>
<head>
	<meta charset="UTF-8">
	<title>嵌套路由</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script src="js/index.vue"></script>
	
</head>
<body>
		<div id="app">
		 	<component v-bind:is="currentView"></component>
		 	<button @click="change">点我随机换组件</button>
		</div>
		<script>
			var vm = new Vue({
				el: "#app",
				data : {
					currentView : 'home',
					currentArr : ['home', 'posts','archive']
				},
				components : {
					home : {template : "<span>THIS IS HOME ~</span>"},
					posts : {template : "<span>THIS IS POST ~</span>"},
					archive : {template : "<span>THIS IS ARCHIVE ~</span>"}
				},
				methods: {
					change : function(){
						var id = Math.floor(Math.random()*3);
						this.currentView = this.currentArr[id];
					}	
				}
			})
		</script>
</body>
</html>
