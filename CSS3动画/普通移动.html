    <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge,chrome=1"><!--告诉ie使用新的渲染方式，防止低版本的ie不能使用css3-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        @keyframes myfirst
        {
            from {margin-left:0px;}
            to {margin-left:140px;}
        }
         
        @-webkit-keyframes myfirst /* Safari 与 Chrome */
        {
             from {margin-left:0px;}
            to {margin-left:140px;}
        }

        div.temp
        {   
            animation: mysfirst 1s linear infinite;  
            animation-direction:alternate;
            -webkit-animation: myfirst 1s  linear infinite; /* Safari 与 Chrome */
            -webkit-animation-direction: alternate;
            -webkit-animation-timing-function: linear infinite; 
        }
        div{
            width:100px;
            height:100px;
            background:blue;

        }
    </style>
</head>
<body>
    <div class="temp"></div>
